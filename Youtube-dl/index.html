<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" version="1.1"/>
    <title>Youtube-dl</title>
</head>
<body>
    <div class="container">
        <div class="headerdiv">
            <h1 class="headertext" id="headertext">Youtube Downloader</h1>
        </div>
        <div class="textinputdiv">
            <input type="text" placeholder="Enter Youtube URL" class="textinput" id="textinput" required/>
        </div>
        <div class="menudropdowndiv">
            <select class="File" id="Download-type">
                <option value="MP4">MP4</option>
                <option value="MP3">MP3</option>
            </select>
        </div>
        <div class="submitbuttondiv">
            <button class="submitbutton" id="submitbutton">Submit</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
