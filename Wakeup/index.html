<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" version="1.0"/>
    <title>Wake on Lan</title>
</head>
<body>
    <div class="container">
        <div class="netstat" id="192.168.115.66"></div>
        <div class="pc1-button-div">
            <div id="button" class="pc1-button">
                <button type="button" id="button" class="pc11-button">Wakeup</button>
                <button type="button" id="shutdown-dropdown" class="shutdown-dropdown">+</button>
            </div>
            <div class="pc1-text-div">
                <h1 class="pc1-text-header">Desktop Pc</h1>
                <div class="pc1-text-bottom">Mein PC wird hier gestartet.</div>
            </div>
            <div class="sh-dropdown-contents" id="sh-dropdown-contents">
                <button type="button" id="shutdown" class="shutdown">Shutdown PC</button>
                <button type="button" id="reboot" class="reboot">Reboot PC</button>
            </div>
        </div>
        <div class="netstat2" id="self"></div>
        <div class="pc2-button-div">
            <div id="button" class="pc1-button">
                <button type="button" id="raspi-reboot" class="pc11-button">Reboot</button>
                <button type="button" id="shutdown-dropdown2" class="shutdown-dropdown">+</button>
            </div>
            <div class="pc1-text-div">
                <h1 class="pc1-text-header">Raspberry</h1>
                <div class="pc1-text-bottom" id="raspi-text-bottom"></div>
            </div>
            <div class="sh-dropdown-contents" id="sh-dropdown-contents2">
                <button type="button" id="usbaus" class="usbaus">USB Aus</button>
                <button type="button" id="usban" class="usban">USB Ein</button>
                <button type="button" id="git-push" class="git-push">Git Push</button>
            </div>
        </div>
        <div class="netstat2" id="192.168.115.86"></div>
        <div class="pc2-button-div">
            <div id="button" class="pc1-button">
                <button type="button" id="button2" class="pc11-button">Wakeup</button>
            </div>
            <div class="pc1-text-div">
                <h1 class="pc1-text-header">TrueNAS</h1>
                <div class="pc1-text-bottom">Meine NAS wird hier gestartet.</div>
            </div>
        </div>
    </div>
    <script src="./index.js" version="1.0"></script>
</body>
</html>
