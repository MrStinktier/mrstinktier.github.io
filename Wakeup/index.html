<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" version="1.0"/>
    <title>Wake on Lan</title>
</head>
<body>
    <div class="container">
        <div class="netstat" id="netstat"></div>
        <div class="pc1-button-div">
            <div type="button" id="button" class="pc1-button">
                <button type="button" id="button" class="pc11-button">Wakeup</button>
                <button type="button" id="shutdown-dropdown" class="shutdown-dropdown">+</button>
            </div>
            <div class="pc1-text-div">
                <h1 class="pc1-text-header">Desktop Pc</h1>
                <div class="pc1-text-bottom">Mein PC wird hier gestartet.</div>
            </div>
            <div class="sh-dropdown-contents" id="sh-dropdown-contents">
                <button type="button" id="shutdown" class="shutdown">Shutdown PC</button>
                <button type="button" id="reboot" class="reboot">Reboot PC</button>
            </div>
        </div>
        <div class="pc2-button-div">
            <div type="button" id="button" class="pc1-button">
                <button type="button" id="button2" class="pc11-button">Wakeup</button>
            </div>
            <div class="pc1-text-div">
                <h1 class="pc1-text-header">TrueNAS</h1>
                <div class="pc1-text-bottom">Meine NAS wird hier gestartet.</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
