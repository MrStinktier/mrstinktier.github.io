<html lang="en">

        <meta charset="UTF-8">

    <body>
        <div class="container">
            <div class="header-container">
                <h1 class="header">Hello World</h1>
            </div>
            <button py-click="Youtube_Downloader">Submit</button>
            <script type="py" src="./index.py" config="./pyscript.json"></script>
            <!--<py-script src="index.py"></py-script>-->
        </div>
        <script>
            let installPrompt = null;
            const installSection = document.querySelector("#install-pwa-section")
            const installButton = document.querySelector("#install-pwa");
            
            window.addEventListener("beforeinstallprompt", (event) => {
              if ("onappinstalled" in window) {
                installSection.removeAttribute("hidden")
              }
              event.preventDefault();
              installPrompt = event;
            });
            
            installButton.addEventListener("click", async () => {
              if (!installPrompt) {
                return;
              }
              const result = await installPrompt.prompt();
              disableInAppInstallPrompt();
            });
            
            function disableInAppInstallPrompt() {
              installPrompt = null;
              installButton.setAttribute("hidden", "");
            };
            </script>
    </body>
</html>
