<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Youtube Video Downloader</title>
    
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="Youtube-downloader">Youtube Downloader</h1>
        </div>
        <div class="Youtube-URL-Pack">
            <div class="Youtube-URL">
                <label for="youtube-url"><h>Youtube URL</h></label>
            </div>
            <div class="Youtube-Url-input">
                <input type="text" placeholder="Enter Youtube URL" class="youtube-url" required>
            </div>
        </div>
        <div class="Dropdown-Pack">
            <div class="dropdown-label">
                <label for="Download-type">Choose a Format</label>
            </div>
            <div class="Dropdown">
                <select class="File" id="Download-type">
                    <option value="MP4">MP4</option>
                    <option value="MP3">MP3</option>
                </select>
            </div>
        </div>
        <div class="submitbutton-Pack">
            <button type="button" class="submitbutton" id="submitButtonid">Submit</button>
        </div>
        <div class="helptext-pack">
            <label class="helptext">
                On this Page you can Download Youtube Videos in either MP3 or MP4.
            </label>
            <label class="status" id="status">
                Trying to connect to the Server.
            </label>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>      
</body>

</html>
