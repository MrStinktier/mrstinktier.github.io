<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./index.css"/>
        <title>Add-Something</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Add-Something</h1>
            <button type="button" class="Add-Button" id="Add-Button">Add</button>
            <div id="adder"></div>
            <div class="popup-div" id="popup-div">
                <button type="button" id="popup-button" class="popup-button">Close</button>
                <p class="popup-text" id="popup-text">Input any HTML Content that you want to display.</p>
                <input type="text" name="HTML Text" id="popup-input" class="popup-input" placeholder="Input your HTML">
                <button type="button" id="popup-submit-button" class="popup-submit-button">Show</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
